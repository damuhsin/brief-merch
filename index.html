<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Brief Desain Merch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Brief Desain Merch</h1>
  <p>Isi form di bawah untuk mengajukan desain merch.</p>

    <form id="briefForm">

    <input
        name="brand"
        placeholder="Nama Brand / Klien"
        required
    />

    <input
        name="contact"
        placeholder="Email / WhatsApp"
        required
    />

    <textarea
        name="concept"
        placeholder="Konsep singkat desain"
        required
    ></textarea>

    <input
        type="file"
        id="images"
        accept="image/*"
        multiple
    />

    <button type="submit">
        Kirim Brief
    </button>

    </form>


  <script src="script.js"></script>
</body>
</html>
